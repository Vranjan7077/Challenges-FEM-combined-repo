<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="order-summary-card">
      <div class="order-summary-card__hero"></div>
      <h1>Order Summary</h1>
      <p class="order-summary-card__card-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="order-summary-card__subscription">
        <img src="./images/icon-music.svg" alt="itunes" />
        <div>
          <div class="order-summary-card__subscription-name">Annual Plan</div>
          <div class="order-summary-card__subscription-period">$59.99/year</div>
        </div>
        <a href="#">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>
    </section>
  </body>
</html>
